                    <h3 class="title">Write new article</h3>
                    
                    <div class="createArticleContainer">
                        <div class="row">
                            <div class="titleDiv"><input type="text" name="title" class="box2" placeholder="Article Title"/>Category:
                                <select class="box2" id="category">
                                  <option value="1">Test</option>
                                  <option value="2">Fun</option>
                                  <option value="3">Animals</option>
                                  <option value="4">Humans</option>
                                  <option value="5">Objects</option>
                                  <option value="6">Food</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="imageDiv"><label for="main_image_url" class="title">Article image:</label><input type="file" accept="image/*" id="article_file" name="main_image_url" class="box2"></div>
                            <div class="verticalSeparator"></div>
                            <div class="contentDiv"><textarea name="content" class="box textarea" placeholder="Article content"></textarea></div>
                        </div>
                        <div class="row">
                            <div class="horizontalSeparator"></div>
                            <div class="viewArt" id="comments"><p id="save_article">Save</p></div>
